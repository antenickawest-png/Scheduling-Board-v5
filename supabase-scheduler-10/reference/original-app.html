<style>
/* Base Styles with Purple Pastel Color Scheme */
:root {
  --primary-color: #d1a3ff; /* Main purple pastel */
  --secondary-color: #f0d4ff; /* Lighter purple pastel */
  --accent-color: #b5c9ff; /* Complementary blue pastel */
  --light-color: #f8f5ff; /* Very light purple tint */
  --dark-color: #4a3b5c; /* Dark purple for text */
  --success-color: #c8e6c9; /* Light green */
  --warning-color: #fff0c8; /* Light yellow */
  --danger-color: #ffcdd2; /* Light red */
  --border-radius: 8px;
  --box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

body { 
  font-family: 'Segoe UI', sans-serif; 
  background: var(--light-color); 
  margin: 0; 
  padding: 0;
  color: var(--dark-color);
}

/* Login Page Styles */
.login-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
}

.login-box {
  background: white;
  padding: 30px;
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  width: 350px;
  max-width: 90%;
  text-align: center;
}

.login-box h2 {
  margin-bottom: 20px;
  color: var(--dark-color);
}

.login-form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: var(--border-radius);
  box-sizing: border-box;
}

.login-form button {
  width: 100%;
  padding: 10px;
  background: var(--primary-color);
  color: var(--dark-color);
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
}

.login-form button:hover {
  background: #c08aff;
}

.forgot-password {
  margin-top: 15px;
  font-size: 14px;
  color: #666;
  cursor: pointer;
}

.forgot-password:hover {
  text-decoration: underline;
}

.login-error {
  color: #e74c3c;
  margin-bottom: 15px;
  font-size: 14px;
  display: none;
}

/* Main App Styles */
header { 
  background: var(--primary-color); 
  padding: 10px; 
  display: flex; 
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.header-title {
  font-size: 1.2rem;
  font-weight: bold;
  color: var(--dark-color);
  margin: 5px 0;
}

nav {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  justify-content: center;
}

nav button { 
  background: transparent; 
  border: none; 
  color: var(--dark-color); 
  font-size: 16px; 
  margin: 5px; 
  cursor: pointer; 
  padding: 5px 10px;
  border-radius: var(--border-radius);
}

nav button:hover {
  background: rgba(255, 255, 255, 0.3);
}

nav button.active { 
  background: white; 
  color: var(--dark-color); 
  font-weight: bold; 
  border-radius: var(--border-radius); 
}

.user-controls {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  justify-content: center;
  margin: 5px 0;
}

.user-info {
  margin-right: 15px;
  font-size: 14px;
}

.logout-btn {
  background: var(--secondary-color);
  color: var(--dark-color);
  border: none;
  padding: 5px 10px;
  border-radius: var(--border-radius);
  cursor: pointer;
}

.page { 
  display: none; 
  padding: 20px; 
}

.page.active { 
  display: block; 
}

.controls { 
  text-align: center; 
  margin-bottom: 20px; 
  background: var(--secondary-color);
  padding: 15px;
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  overflow-x: auto;
}

button.primary { 
  padding: 8px 12px; 
  margin: 5px; 
  background: var(--primary-color); 
  color: var(--dark-color); 
  border: none; 
  border-radius: var(--border-radius); 
  cursor: pointer; 
  font-size: 14px; 
  transition: all 0.2s;
  white-space: nowrap;
}

button.primary:hover {
  background: #c08aff;
  transform: translateY(-2px);
}

h1, h2 {
  color: var(--dark-color);
  margin-bottom: 20px;
  text-align: center;
}

/* Resources Styles */
.resources { 
  display: flex; 
  gap: 20px; 
  margin-bottom: 20px; 
  flex-wrap: wrap;
  justify-content: center;
}

.resource-section { 
  background: white; 
  border: 1px solid var(--secondary-color); 
  border-radius: var(--border-radius); 
  padding: 15px; 
  width: 180px;
  box-shadow: var(--box-shadow);
  min-width: 150px;
  flex: 1;
  max-width: 250px;
}

.resource-section h3 { 
  margin: 0 0 10px 0; 
  font-size: 16px; 
  text-align: center; 
  color: var(--dark-color);
  padding-bottom: 5px;
  border-bottom: 2px solid var(--primary-color);
}

.resource-section textarea { 
  width: 100%; 
  height: 60px; 
  padding: 8px; 
  margin-bottom: 10px; 
  border: 1px solid var(--primary-color); 
  border-radius: var(--border-radius); 
  font-size: 14px;
  box-sizing: border-box;
  resize: vertical;
}

.resource-section input[type="text"] { 
  display: none; 
}

.resource-list { 
  max-height: 150px; 
  overflow-y: auto; 
  border: 1px dashed var(--secondary-color); 
  padding: 8px;
  border-radius: var(--border-radius);
  background: #fafafa;
}

/* Board Styles */
.board { 
  display: flex; 
  overflow-x: auto; 
  gap: 15px; 
  padding: 15px; 
  min-height: 250px; 
  border-top: 1px solid var(--secondary-color);
  background: var(--light-color);
  border-radius: var(--border-radius);
  margin-bottom: 20px;
  -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
}

.column { 
  background: white; 
  border: 2px solid var(--secondary-color); 
  border-radius: var(--border-radius); 
  width: 180px; 
  min-height: 220px; 
  padding: 10px;

.column input {

.permanent-boxes-container {

/* Tile Styles */

.locations-header {

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }

.fade-in {
  animation: fadeIn 0.3s ease-in;

/* Tooltips */
.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltip-text {
  visibility: hidden;
  width: 120px;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -60px;
  opacity: 0;
  transition: opacity 0.3s;
}

.tooltip:hover .tooltip-text {
  visibility: visible;
  opacity: 1;
}

  }
  
  select, input[type="text"], input[type="password"] {
    font-size: 16px; /* Prevents iOS zoom on focus */
    padding: 10px;
  }
}

async function saveToDatabase(table, data) {
  try {
    const { error } = await supabaseClient
      .from(table)
      .upsert(data, { onConflict: 'id' });
    
    if (error) throw error;
    console.log(`[v0] Saved to ${table}:`, data);
  } catch (error) {
    console.error(`[v0] Error saving to ${table}:`, error);
  }
}

async function loadFromDatabase(table) {
  try {
    const { data, error } = await supabaseClient
      .from(table)
      .select('*');
    
    if (error) throw error;
    console.log(`[v0] Loaded from ${table}:`, data);
    return data || [];
  } catch (error) {
    console.error(`[v0] Error loading from ${table}:`, error);
    return [];
  }
}

async function deleteFromDatabase(table, id) {
  try {
    const { error } = await supabaseClient
      .from(table)
      .delete()
      .eq('id', id);
    
    if (error) throw error;
    console.log(`[v0] Deleted from ${table}:`, id);
  } catch (error) {
    console.error(`[v0] Error deleting from ${table}:`, error);
  }
}

function checkForDuplicates(name, existingItems) {
  if (!existingItems || !Array.isArray(existingItems)) {
    console.log('[v0] No existing items to check against');
    return false;
  }
  
  const duplicate = existingItems.some(item => 
    item.name && item.name.toLowerCase() === name.toLowerCase()
  );
  
  if (duplicate) {
    console.log(`[v0] Duplicate found: ${name}`);
  }
  
  return duplicate;
}

async function checkTableExists(table) {
  try {
    const { data, error } = await supabaseClient
      .from(table)
      .select('count', { count: 'exact', head: true });
    
    return !error;
  } catch (error) {
    return false;
  }
}

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData('text', ev.target.id);
  
  if (ev.target.classList.contains('tile')) {
    ev.dataTransfer.setData('type', 'tile');
  } else if (ev.target.classList.contains('column')) {
    ev.dataTransfer.setData('type', 'column');
    ev.dataTransfer.setData('columnId', ev.target.id);
  }
}

function findClosestColumn(x) {
  const columns = Array.from(document.querySelectorAll('#board .column'));
  
  columns.sort((a, b) => {
    const rectA = a.getBoundingClientRect();
    const rectB = b.getBoundingClientRect();
    const distA = Math.abs(rectA.left - x);
    const distB = Math.abs(rectB.left - x);
    return distA - distB;
  });
  
  if (columns.length > 0) {
    const closest = columns[0];
    const rect = closest.getBoundingClientRect();
    
    if (x > rect.left + rect.width / 2) {
      return closest.nextElementSibling;
    } else {
      return closest;
    }
  }
  
  return null;
}

function drop(ev) {
  ev.preventDefault();
  const id = ev.dataTransfer.getData('text');
  const type = ev.dataTransfer.getData('type');
  const columnId = ev.dataTransfer.getData('columnId');
  
  if (type === 'column') {
    const column = document.getElementById(columnId);
    const board = document.getElementById('board');
    const closestColumn = findClosestColumn(ev.clientX);
    
    if (closestColumn && closestColumn !== column) {
      board.insertBefore(column, closestColumn);
    } else if (!closestColumn) {
      board.appendChild(column);
    }
    
    saveCurrentBoard();
    return;
  }
  
  const orig = document.getElementById(id);
  if (!orig || !orig.classList.contains('tile')) return;
  
  const col = ev.target.closest('.column') || 
             ev.target.closest('.resource-list') || 
             ev.target.closest('.permanent-box') ||
             ev.target.closest('.location-zone');
  
  if (col) {
    if (col.classList.contains('column')) {
      col.appendChild(orig);
      addTileButtons(orig);
      saveCurrentBoard();
    } else if (col.classList.contains('resource-list')) {
      const existingBtns = orig.querySelector('.tile-buttons');
      if (existingBtns) existingBtns.remove();
      col.appendChild(orig);
      saveCurrentBoard();
    } else if (col.classList.contains('permanent-box')) {
      col.appendChild(orig);
      addTileButtons(orig);
      saveCurrentBoard();
    } else if (col.classList.contains('location-zone')) {
      const locationName = col.querySelector('h3').textContent.replace(/[üèôÔ∏èüèÅüåâ ]/g, '').trim();
      
      const syntheticEvent = {
        preventDefault: () => {},
        dataTransfer: {
          getData: (type) => type === 'text' ? orig.id : 'tile'
        },
        target: col,
        clientX: ev.clientX,
        clientY: ev.clientY
      };
      
      dropLocation(syntheticEvent, locationName);
      addTileButtons(orig);
    }
  }
}

// Touch support for mobile devices
function initTouchSupport() {
  let touchDragSource = null;
  
  document.addEventListener('touchstart', function(e) {
    if (e.target.classList.contains('tile')) {
      touchDragSource = e.target;
      e.target.classList.add('dragging');
    }
  }, { passive: false });
  
  document.addEventListener('touchend', function(e) {
    if (touchDragSource) {
      touchDragSource.classList.remove('dragging');
      
      const touch = e.changedTouches[0];
      const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
      
      if (dropTarget) {
        const col = dropTarget.closest('.column') || 
                   dropTarget.closest('.resource-list') || 
                   dropTarget.closest('.permanent-box') ||
                   dropTarget.closest('.location-zone');
        
        if (col) {
          if (col.classList.contains('location-zone')) {
            const locationName = col.querySelector('h3').textContent.replace(/[üèôÔ∏èüèÅüåâ ]/g, '').trim();
            
            const syntheticEvent = {
              preventDefault: () => {},
              dataTransfer: {
                getData: (type) => type === 'text' ? touchDragSource.id : 'tile'
              },
              target: dropTarget,
              clientX: touch.clientX,
              clientY: touch.clientY
            };
            
            dropLocation(syntheticEvent, locationName);
          } else {
            const syntheticEvent = {
              preventDefault: () => {},
              dataTransfer: {
                getData: (type) => {
                  if (type === 'text') return touchDragSource.id;
                  if (type === 'type') return 'tile';
                  return '';
                },
                setData: () => {}
              },
              target: dropTarget,
              clientX: touch.clientX,
              clientY: touch.clientY
            };
            
            drop(syntheticEvent);
          }
        }
      }
      
      touchDragSource = null;
    }
  }, { passive: false });
  
  document.addEventListener('touchmove', function(e) {
    if (touchDragSource) {
      e.preventDefault();
      
      const touch = e.touches[0];
      const dropIndicator = document.getElementById('touch-drop-indicator') || 
                           createDropIndicator();
      
      dropIndicator.style.left = (touch.clientX - 20) + 'px';
      dropIndicator.style.top = (touch.clientY - 20) + 'px';
      dropIndicator.style.display = 'block';
    }
  }, { passive: false });
  
  function createDropIndicator() {
    const indicator = document.createElement('div');
    indicator.id = 'touch-drop-indicator';
    indicator.style.position = 'fixed';
    indicator.style.width = '40px';
    indicator.style.height = '40px';
    indicator.style.borderRadius = '50%';
    indicator.style.backgroundColor = 'rgba(209, 163, 255, 0.5)';
    indicator.style.pointerEvents = 'none';
    indicator.style.zIndex = '9999';
    document.body.appendChild(indicator);
    return indicator;
  }
}

  const loadingDiv = document.createElement('div');
  loadingDiv.innerHTML = 'Generating PDF...';
  loadingDiv.style.position = 'fixed';
  loadingDiv.style.top = '50%';
  loadingDiv.style.left = '50%';
  loadingDiv.style.transform = 'translate(-50%, -50%)';
  loadingDiv.style.background = 'rgba(0,0,0,0.7)';
  loadingDiv.style.color = 'white';
  loadingDiv.style.padding = '20px';
  loadingDiv.style.borderRadius = '10px';
  loadingDiv.style.zIndex = '9999';
  document.body.appendChild(loadingDiv);

  html2canvas(document.getElementById('board')).then(canvas => {
    const imgData = canvas.toDataURL('image/png');
    const pdf = new jspdf.jsPDF('l', 'mm', 'a4');
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = pdf.internal.pageSize.getHeight();
    pdf.setFontSize(18);
    pdf.text('R&S Weekly Schedule', pdfWidth/2, 15, {align: 'center'});
    pdf.setFontSize(12);
    pdf.text('Generated: ' + new Date().toLocaleString(), pdfWidth/2, 22, {align: 'center'});
    const imgProps = pdf.getImageProperties(imgData);
    const imgWidth = pdfWidth - 20;
    const imgHeight = imgWidth * imgProps.height / imgProps.width;
    pdf.addImage(imgData, 'PNG', 10, 30, imgWidth, imgHeight);
    pdf.save('schedule_' + new Date().toISOString() + '.pdf');
    document.body.removeChild(loadingDiv);
  });
}
</script>
